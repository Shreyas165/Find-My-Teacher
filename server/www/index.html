<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Teacher's branch</title>
    <meta name="description" content="Find your teacher's cabin location quickly and easily">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="p2.png" as="image">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="nmamit-logo.png" alt="NMAMIT Logo" class="institute-logo">
        </div>
        <h1>Find Your Teacher's Cabin</h1>

        <div class="form-group">
            <label for="teacher-search">Search for a Teacher</label>
            <input type="text" id="teacher-search" placeholder="Type teacher's name..." autocomplete="off">
            <div id="search-results" class="search-results"></div>
        </div>

        <button id="get-directions">GET DIRECTIONS</button>
        <button id="add-teacher-btn">ADD TEACHER</button>
        <button id="about-btn">ABOUT</button>
        <div id="about-display" class="message-box" style="display: none;">
            <h2>About the Creators</h2>
            <div class="author-container">
                <div class="author">
                    <img src="shreyas.jpg" alt="Author 1" class="author-image">
                    <div class="author-info">
                        <h3>Shreyas KL</h3>
                        <p></p>
                    </div>
                </div>
                <div class="author">
                    <img src="prerana.jpg" alt="Author 2" class="author-image">
                    <div class="author-info">
                        <h3>Prerana J</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <p class="about-text">This application was created as a project to help students navigate the campus more
                efficiently. We hope it makes your life easier!</p>
        </div>




        <div id="directions-display" class="message-box" style="display: none;">
            <div id="directions-text">
                <div id="directions-image-container">
                    <div id="directions-content">
                        <p><strong>Branch:</strong> <span id="branch-text"></span></p>
                        <p><strong>Floor:</strong> <span id="floor-text"></span></p>
                        <p><strong>Directions:</strong> <span id="directions-text-content"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-teacher-form" class="form-group" style="display: none;">
            <h2>Add New Teacher</h2>
            <label for="teacher-name">Name:</label>
            <input type="text" id="teacher-name" required>

            <label for="teacher-floor">Floor:</label>
            <input type="text" id="teacher-floor" required>

            <label for="teacher-branch">Branch:</label>
            <input type="text" id="teacher-branch" required>

            <label for="teacher-directions">Directions:</label>
            <textarea id="teacher-directions" required></textarea>

            <label for="teacher-image">Upload Image:</label>
            <input type="file" id="teacher-image" accept="image/*">

            <button id="submit-teacher">Submit</button>
        </div>
    </div>

    <div id="image-preview-container"></div>

    <script src="script.js" defer></script>

</body>

</html>
