<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black !important;
            color: white !important;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
        }
        
        h1, h2 {
            color: white !important;
        }
        
        .password-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background-color: #222;
            color: white;
        }
        
        .form-group input::placeholder {
            color: #ccc;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background-color: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Management</h1>

        <div class="password-section">
            <h2>Set New Password</h2>
            <form id="set-password-form">
                <div class="form-group">
                    <label for="set-username">Username:</label>
                    <input type="text" id="set-username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="set-password">Password:</label>
                    <input type="password" id="set-password" name="password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn">Set Password</button>
            </form>
            <div id="set-message"></div>
        </div>

        <div class="password-section">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="change-username">Username (must be existing):</label>
                    <input type="text" id="change-username" name="username" placeholder="Enter your existing username" required>
                </div>
                <div class="form-group">
                    <label for="old-password">Current Password:</label>
                    <input type="password" id="old-password" name="oldPassword" placeholder="Enter your current password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="newPassword" placeholder="Enter your new password" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
            <div id="change-message"></div>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">Back to Home</button>
        </div>
    </div>

    <script src="password-management.js"></script>
</body>

</html>
